<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <main>
        <label for="firstValue">First Value</label>
        <input type="number" id="firstValue">
        
        <label for="operator">Operator</label>
        <select id="operator">
            <option value="+">+ add</option>
            <option value="-">- substract</option>
            <option value="/">/ divide</option>
            <option value="*">* multiplicate</option>
        </select>
        
        <label for="secondValue">Second Value</label>
        <input type="number" id="secondValue">
    </main>
    <script>
        let result = 'no result';

        let firstValue = parseInt(document.getElementById('firstValue').value);
        let secondValue = parseInt(document.getElementById('secondValue').value);
        let operator = document.getElementById('operator').value;

        console.log(firstValue, operator, secondValue);

        switch(operator) {
            case '+':
                result = firstValue + secondValue;
                break;
            case '-':
                result = firstValue - secondValue;
                break;
            case '/':
                result = firstValue / secondValue;
                break; 
            case '*':
                result = firstValue * secondValue;
                break;
            default :
                console.log('invalid operator');
        }

        console.log(result);
        
    </script>
</body>
</html>
