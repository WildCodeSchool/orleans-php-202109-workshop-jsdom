<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>

    <main>
        <form action="" id="form">
            <label for="firstValue">First Value</label>
            <input type="number" id="firstValue">

            <label for="operator">Operator</label>
            <select id="operator">
                <option value="+">+ add</option>
                <option value="-">- substract</option>
                <option value="/">/ divide</option>
                <option value="*">* multiplicate</option>
            </select>

            <label for="secondValue">Second Value</label>
            <input type="number" id="secondValue">

            <button id="calculate">Calculate</button>
        </form>
        <div id="result" class="result">No result</div>
    </main>
    <script>
        let result = 'no result';

        let form = document.getElementById('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let firstValue = parseInt(document.getElementById('firstValue').value);
            let secondValue = parseInt(document.getElementById('secondValue').value);
            let operator = document.getElementById('operator').value;

            switch (operator) {
                case '+':
                    result = firstValue + secondValue;
                    break;
                case '-':
                    result = firstValue - secondValue;
                    break;
                case '/':
                    if(secondValue === 0) {
                        result = 'Impossible, division by zero';
                    } else {
                        result = firstValue / secondValue;
                    }
                    break;
                case '*':
                    result = firstValue * secondValue;
                    break;
                default:
                    console.log('invalid operator');
            }
            
            document.getElementById('result').innerHTML = result;
        });

    </script>
</body>

</html>
